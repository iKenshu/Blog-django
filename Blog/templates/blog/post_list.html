{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class="Post">
			<div class="date">{{ post.published_date }}</div class="date">
			<h1><a href={% url 'post_detail' pk=post.pk %}>{{ post.title }}</a></h1>
			<p> {{post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
