<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
</head>
<body>
	<div>
		<h1><a href="">iKenshu Blog</a></h1>
	</div>
	
	{% for post in posts %}
		<div>
			<p>{{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p> {{post.text|linebreaks }}</p>
		</div>
	{% endfor %}
</body>
</html>
